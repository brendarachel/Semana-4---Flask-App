{% extends "layout.html" %}

{% block content %}
<div class="row">

    <div class="col-sm-3 col-6">
        <h1>Episódios</h1>

        <table>
            <tr>
                <th>Nome</th>
                <th>Código</th>
                <th>Data de Lançamento</th>
            </tr>
            {% for episode in episodes %}
            <tr>
                <td><a href="/episodes">{{episode.name}}</a></td>
                <td>{{episode.episode}}</td>
                <td>{{episode.air_date}}</td>
            </tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
